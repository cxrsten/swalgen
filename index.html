<!DOCTYPE html>

<!-- Template: https://colorlib.com/wp/template/contact-form-v4/ -->
<html lang="en">

<head>
    <title>Swal.fire-Gen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/gen.js"></script>

</head>

<body>


    <div class="container-contact100">
        <div class="flex-container">
            <div class="wrap-contact100">
                <span class="contact100-form-title">
                    Sweetalert Generator
                    
                </span>
                <p>How do I use these alerts? Go to <a href="https://sweetalert2.github.io" target="_blank">https://sweetalert.github.io</a> and add the libary to your code!</p>
                <div class="wrap-input100">
                    <span class="label-input100">Icon<a class="info" onclick="infoIcon();">&#x1F6C8;</a></span>
                    <div>
                        <select id="iconselect" class="selection-2 select2-dropdown" name="icon">
						<option value="none">None</option>
						<option value="success">Succes</option>
						<option value="error">Error</option>
						<option value="warning">Warning</option>
						<option value="info">Info</option>
						<option value="question">Question</option>
				</select></div>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Title <a class="info"  onclick="infoTitle();">&#x1F6C8;</a></span>
                    <input class="input100" type="text" id="title">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Text <a class="info"  onclick="infoText();">&#x1F6C8;</a></span>
                    <input class="input100" type="text" id="text">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Footer <a class="info"  onclick="infoFooter();">&#x1F6C8;</a></span>
                    <input class="input100" type="text" id="footer">
                    <span class="focus-input100"></span>
                </div>
                <div class="checkbox">
                    <span class="checkbox">
                        <a class="info"  onclick="infoConfirm();">&#x1F6C8;</a> Confirm button: <input type="checkbox" id="showConfirmButton" onclick="showConfirmButtonCheckbox();"> 
                    </span>
                </div>
                <div class="wrap-input100 validate-input" id="hide-2" data-validate="Name is required">
                    <span class="label-input100">Confirm Button Text</span>
                    <input class="input100" type="text" placeholder="OK" id="confirmButtonText">
                    <span class="focus-input100"></span>
                </div>
                <div class="checkbox">
                    <span class="checkbox">
                        <a class="info"  onclick="infoCancel();">&#x1F6C8;</a> Cancel button: <input type="checkbox" id="showCancelButton" onclick="showCancelButtonCheckbox();"> 
                    </span>
                </div>
                <div class="wrap-input100 validate-input" id="hide-1" data-validate="Name is required">
                    <span class="label-input100">Cancel Button Text</span>
                    <input class="input100" type="text" placeholder="Cancel" id="cancelButtonText">
                    <span class="focus-input100"></span>
                </div>
                <div class="checkbox">
                    <span class="checkbox">
                        <a class="info"  onclick="infoClose();">&#x1F6C8;</a> Close button: <input type="checkbox" id="showCloseButton"> 
                    </span>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" type="submit" onclick="fire();">
							<span>
								fire!
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="code-result">
            <div class="wrap-contact100">
                <span class="contact100-form-title">
                    Code:
                </span>
                <code id="codeblock" class="codeblock"></code>
            </div>

        </div>
    </div>
    <!-- Scripts -->
</body>





</html>
